<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #8e44ad, #3498db, #2ecc71);
      background-size: 300% 300%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #header {
      text-align: center;
      margin-top: 20px;
    }
    #time {
      font-size: 80px;
      margin: 0;
    }
    #date {
      font-size: 30px;
      margin: 5px 0;
    }
    #greeting {
      font-size: 25px;
      margin: 10px 0;
    }

    .info-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    #weather-box {
      top: 20px;
      left: 20px;
    }

    #battery-box {
      bottom: 20px;
      right: 20px;
    }

    #countdown-box {
      bottom: 20px;
      left: 20px;
      text-align: center;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    #popup h1 {
      font-size: 50px;
      margin: 20px 0;
    }

    #close-popup {
      background-color: #ff7eb3;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh) translateX(0);
      }
      to {
        transform: translateY(100vh) translateX(calc(-50vw + 50%));
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="greeting">Hello!</div>
  </div>

  <div id="weather-box" class="info-box">
    <div id="weather">Loading weather...</div>
  </div>

  <div id="battery-box" class="info-box">
    <div id="battery">Battery: --%</div>
  </div>

  <div id="countdown-box" class="info-box">
    <div id="countdown">New Year's is in --:--:--</div>
  </div>

  <div id="popup">
    <h1>Happy New Year's!</h1>
    <button id="close-popup">Close</button>
  </div>

  <script>
    // Update time and date
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const isAm = hours < 12;
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')} ${isAm ? 'AM' : 'PM'}`;
      const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = formattedTime;
      document.getElementById('date').textContent = formattedDate;

      let greeting;
      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Update weather
    async function updateWeather() {
      const apiKey = "75878812bd994bbab9f23420241209"; // Your WeatherAPI key
      const location = "Arkansas";
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
        const data = await response.json();
        const temp = data.current.temp_f.toFixed(0);
        const condition = data.current.condition.text;
        document.getElementById('weather').textContent = `${location}: ${temp}Â°F, ${condition}`;
      } catch {
        document.getElementById('weather').textContent = "Unable to load weather.";
      }
    }
    updateWeather();

    // Update battery
    async function updateBattery() {
      if ('getBattery' in navigator) {
        const battery = await navigator.getBattery();
        const update = () => {
          const batteryLevel = (battery.level * 100).toFixed(0);
          document.getElementById('battery').textContent = `Battery: ${batteryLevel}%`;
        };
        battery.addEventListener('levelchange', update);
        update();
      } else {
        document.getElementById('battery').textContent = "Battery information unavailable.";
      }
    }
    updateBattery();

    // Countdown Timer
    function updateCountdown() {
      const now = new Date();
      const nextYear = new Date(now.getFullYear() + 1, 0, 1);
      const diff = nextYear - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "Happy New Year's!";
        clearInterval(countdownInterval);
        showPopup();
        startConfetti();
        return;
      }

      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('countdown').textContent = `New Year's is in ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Popup
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    document.getElementById('close-popup').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
    });

    // Confetti
    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
