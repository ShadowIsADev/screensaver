<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: url('https://img.freepik.com/free-photo/spectrum-flashes-coloured-light_23-2151792461.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    /* Header section with time, date, and greeting */
    #header {
      text-align: center;
      margin-top: 20px;
    }
    #time {
      font-size: 80px;
      margin: 0;
    }
    #date {
      font-size: 30px;
      margin: 5px 0;
    }
    #greeting {
      font-size: 25px;
      margin: 10px 0;
    }

    /* Weather and Battery Boxes */
    .info-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    /* Weather Box (top-left corner) */
    #weather-box {
      top: 20px;
      left: 20px;
    }

    /* Battery Box (bottom-right corner) */
    #battery-box {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div id="header">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="greeting">Hello!</div>
  </div>

  <!-- Weather Box -->
  <div id="weather-box" class="info-box">
    <div id="weather">Loading weather...</div>
  </div>

  <!-- Battery Box -->
  <div id="battery-box" class="info-box">
    <div id="battery">Battery: --%</div>
  </div>

  <script>
    // Update time and date
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const isAm = hours < 12;
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')} ${isAm ? 'AM' : 'PM'}`;
      const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = formattedTime;
      document.getElementById('date').textContent = formattedDate;

      // Update greeting based on time
      let greeting;
      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Update weather using WeatherAPI
    async function updateWeather() {
      const apiKey = "75878812bd994bbab9f23420241209"; // Your WeatherAPI key
      const location = "Chicago"; // Replace with your desired city or location
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
        const data = await response.json();
        const temp = data.current.temp_f.toFixed(0); // Temperature in Fahrenheit
        const condition = data.current.condition.text; // Weather condition
        document.getElementById('weather').textContent = `${location}: ${temp}Â°F, ${condition}`;
      } catch (error) {
        document.getElementById('weather').textContent = "Unable to load weather.";
      }
    }
    updateWeather();

    // Update battery status
    async function updateBattery() {
      if ('getBattery' in navigator) {
        const battery = await navigator.getBattery();
        const update = () => {
          const batteryLevel = (battery.level * 100).toFixed(0);
          document.getElementById('battery').textContent = `Battery: ${batteryLevel}%`;
        };
        battery.addEventListener('levelchange', update);
        update();
      } else {
        document.getElementById('battery').textContent = "Battery information unavailable.";
      }
    }
    updateBattery();
  </script>
</body>
</html>
