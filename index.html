<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      /* Dark gradient background */
      background: linear-gradient(135deg, #121212, #1e1e2f, #282c34, #3b3f58);
      background-size: 300% 300%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;

      /* Flexbox centering */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #time {
      font-size: 80px;
      margin: 0;
      line-height: 1;
    }

    #date {
      font-size: 30px;
      margin: 5px 0 0 0;
    }

    #greeting {
      font-size: 25px;
      margin: 10px 0 0 0;
    }

    .info-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    #weather-box {
      top: 20px;
      left: 20px;
    }

    #battery-box {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="greeting">Hello!</div>
  </div>

  <div id="weather-box" class="info-box">
    <div id="weather">Loading weather...</div>
  </div>

  <div id="battery-box" class="info-box">
    <div id="battery">Battery: --%</div>
  </div>

  <script>
    // Update time and date
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const isAm = hours < 12;
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')} ${isAm ? 'AM' : 'PM'}`;
      const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = formattedTime;
      document.getElementById('date').textContent = formattedDate;

      let greeting;
      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Update weather
    async function updateWeather() {
      const apiKey = "75878812bd994bbab9f23420241209"; // Your WeatherAPI key
      const location = "Arkansas";
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
        const data = await response.json();
        const temp = data.current.temp_f.toFixed(0);
        const condition = data.current.condition.text;
        document.getElementById('weather').textContent = `${location}: ${temp}Â°F, ${condition}`;
      } catch {
        document.getElementById('weather').textContent = "Unable to load weather.";
      }
    }
    updateWeather();

    // Update battery
    async function updateBattery() {
      if ('getBattery' in navigator) {
        const battery = await navigator.getBattery();
        const update = () => {
          const batteryLevel = (battery.level * 100).toFixed(0);
          document.getElementById('battery').textContent = `Battery: ${batteryLevel}%`;
        };
        battery.addEventListener('levelchange', update);
        update();
      } else {
        document.getElementById('battery').textContent = "Battery information unavailable.";
      }
    }
    updateBattery();
  </script>
</body>
</html>
