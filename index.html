<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-image: url('https://img.freepik.com/free-photo/spectrum-flashes-coloured-light_23-2151792461.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    #time-date-container {
      text-align: center;
      margin-top: 30px; /* Adjust vertical position */
    }

    #time {
      font-size: 96px;
      font-weight: bold;
      margin: 0;
    }

    #date {
      font-size: 36px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="time-date-container">
    <p id="time">Loading time...</p>
    <p id="date">Loading date...</p>
  </div>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const options = { timeZone: "America/Chicago", hour12: true };
      const timeString = now.toLocaleTimeString("en-US", {
        hour: "numeric",
        minute: "2-digit",
        ...options
      });
      const dateString = now.toLocaleDateString("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        ...options
      });

      document.getElementById("time").textContent = timeString;
      document.getElementById("date").textContent = dateString;
    }

    // Update every second
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();
  </script>
</body>
</html>
