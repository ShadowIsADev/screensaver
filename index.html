<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year's Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #8e44ad, #3498db, #2ecc71);
      background-size: 300% 300%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #header {
      text-align: center;
      margin-top: 20px;
    }

    #time {
      font-size: 80px;
      margin: 0;
    }

    #date {
      font-size: 30px;
      margin: 5px 0;
    }

    #greeting {
      font-size: 25px;
      margin: 10px 0;
    }

    .info-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    #countdown-box {
      top: 20px;
      right: 20px;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      text-align: center;
      flex-direction: column;
      z-index: 1000;
      display: none;
    }

    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #666;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.8;
      z-index: 999;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="greeting">Hello!</div>
  </div>

  <div id="countdown-box" class="info-box">
    <div id="countdown">New Year is in: --:--:--</div>
  </div>

  <div id="popup">
    <div>Happy New Year's!</div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const isAm = hours < 12;
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')} ${isAm ? 'AM' : 'PM'}`;
      const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = formattedTime;
      document.getElementById('date').textContent = formattedDate;
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    function updateCountdown() {
      const eventDate = new Date('2024-12-31T23:59:59');
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "Happy New Year's!";
        triggerPopup();
        startConfetti();
        return;
      }

      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `New Year is in: ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function triggerPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function startConfetti() {
      const body = document.body;
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
