<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Screensaver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #8e44ad, #3498db, #2ecc71);
      background-size: 300% 300%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #header {
      text-align: center;
      margin-top: 20px;
    }

    #time {
      font-size: 80px;
      margin: 0;
    }

    #date {
      font-size: 30px;
      margin: 5px 0;
    }

    #greeting {
      font-size: 25px;
      margin: 10px 0;
    }

    .info-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    #weather-box {
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #weather-icon {
      font-size: 40px;
    }

    #battery-box {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="greeting">Hello!</div>
  </div>

  <div id="weather-box" class="info-box">
    <i id="weather-icon" class="wi wi-na"></i>
    <div id="weather">Loading weather...</div>
  </div>

  <div id="battery-box" class="info-box">
    <div id="battery">Battery: --%</div>
  </div>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const isAm = hours < 12;
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')} ${isAm ? 'AM' : 'PM'}`;
      const formattedDate = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = formattedTime;
      document.getElementById('date').textContent = formattedDate;

      let greeting;
      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    async function updateWeather() {
      const apiKey = "75878812bd994bbab9f23420241209";
      const location = "Arkansas";
      try {
        const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
        const data = await response.json();
        const temp = data.current.temp_f.toFixed(0);
        const condition = data.current.condition.text;

        const iconMap = {
          Sunny: "wi-day-sunny",
          Cloudy: "wi-cloudy",
          Rain: "wi-rain",
          Snow: "wi-snow",
          Thunderstorm: "wi-thunderstorm",
          Mist: "wi-fog",
          // Add more mappings as needed
        };

        const iconClass = iconMap[data.current.condition.text] || "wi-na";
        document.getElementById('weather-icon').className = `wi ${iconClass}`;
        document.getElementById('weather').textContent = `${location}: ${temp}Â°F, ${condition}`;
      } catch (error) {
        document.getElementById('weather').textContent = "Unable to load weather.";
      }
    }
    updateWeather();

    async function updateBattery() {
      if ('getBattery' in navigator) {
        const battery = await navigator.getBattery();
        const update = () => {
          const batteryLevel = (battery.level * 100).toFixed(0);
          document.getElementById('battery').textContent = `Battery: ${batteryLevel}%`;
        };
        battery.addEventListener('levelchange', update);
        update();
      } else {
        document.getElementById('battery').textContent = "Battery information unavailable.";
      }
    }
    updateBattery();
  </script>
</body>
</html>
