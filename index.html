<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Screensaver</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('https://img.freepik.com/free-photo/spectrum-flashes-coloured-light_23-2151792461.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .time-date {
            margin-top: 20px;
            font-size: 48px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="time-date" id="timeDate"></div>
    <div class="container">
        <div class="box" id="weather"></div>
        <div class="box" id="battery"></div>
    </div>

    <script>
        function updateTimeDate() {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true, timeZone: 'America/Chicago' };
            const now = new Date().toLocaleString('en-US', options);
            document.getElementById('timeDate').textContent = now;
        }

        async function updateWeather() {
            const apiKey = "75878812bd994bbab9f23420241209"; // Your WeatherAPI key
            const location = "Arkansas"; // Weather location
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`);
                const data = await response.json();
                const temp = data.current.temp_f.toFixed(0); // Temperature in Fahrenheit
                const condition = data.current.condition.text; // Weather condition
                document.getElementById('weather').textContent = `${location}: ${temp}Â°F, ${condition}`;
            } catch (error) {
                document.getElementById('weather').textContent = "Unable to load weather.";
            }
        }

        function updateBattery() {
            navigator.getBattery().then(function(battery) {
                const level = Math.round(battery.level * 100);
                const charging = battery.charging ? " (Charging)" : "";
                document.getElementById('battery').textContent = `Battery: ${level}%${charging}`;
            });
        }

        setInterval(updateTimeDate, 1000);
        updateWeather();
        updateBattery();
        setInterval(updateBattery, 60000); // Update battery status every minute
    </script>
</body>
</html>
